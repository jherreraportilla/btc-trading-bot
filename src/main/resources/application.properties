# ===================================
# APPLICATION INFO
# ===================================
spring.application.name=BTC-Crypto-Bot
server.port=8080

# ===================================
# LOGGING
# ===================================
logging.level.root=INFO
logging.level.com.cryptobot=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===================================
# ACTUATOR ENDPOINTS
# ===================================
management.endpoints.web.exposure.include=health,metrics,info,prometheus
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# ===================================
# COINGECKO API CONFIGURATION
# ===================================
coingecko.api.url=https://api.coingecko.com/api/v3/coins/bitcoin/market_chart?vs_currency=usd&days=2
coingecko.cache.ttl-seconds=600
coingecko.rate-limit.cooldown-seconds=120
coingecko.retry.max-attempts=3
coingecko.retry.delays=2000,5000,10000

# ===================================
# BITCOIN PRICE SERVICE
# ===================================
bitcoin.price.change-threshold=1.0
bitcoin.rsi.min-data-points=15
bitcoin.rsi.period=14
bitcoin.price.recent-prices-limit=20
bitcoin.rsi.overbought-level=70
bitcoin.rsi.oversold-level=30

# ===================================
# SCHEDULER CONFIGURATION
# ===================================
bitcoin.scheduler.cron=0 0,30 * * * *
bitcoin.scheduler.health-check-cron=0 0 * * * *
bitcoin.scheduler.cooldown-minutes=15
bitcoin.scheduler.max-jitter-seconds=60
bitcoin.scheduler.skip-first-run=true
bitcoin.scheduler.reset-failures-after-hours=2

# ===================================
# WHATSAPP NOTIFIER
# ===================================
whatsapp.api.url=https://api.ultramsg.com
whatsapp.instance.id=${ULTRAMSG_INSTANCE_ID:your-instance-id}
whatsapp.api.token=${ULTRAMSG_TOKEN:your-token}
whatsapp.recipient.phone=${WHATSAPP_RECIPIENT:34671072929}
whatsapp.http.timeout-ms=10000
whatsapp.rate-limit.cooldown-ms=60000
whatsapp.rate-limit.max-per-hour=50
whatsapp.retry.max-attempts=5
whatsapp.retry.initial-delay-ms=1000
whatsapp.retry.max-delay-ms=30000

# ===================================
# SIGNAL EVALUATOR
# ===================================
signal.rsi.period=14
signal.min-data-points=15
signal.timezone=UTC
signal.bar-duration-hours=1

# ===================================
# MENSAJES DE NOTIFICACION (sin emojis)
# ===================================
notification.template.periodic=** Actualizacion BTC (30 min) **\\n\\n** Precio: ** $%,.0f USD\\n** RSI(14): ** %.2f\\n\\nhttps://www.tradingview.com/x/BTCUSD_1h.png

notification.template.price-change=** Movimiento fuerte en BTC **\\n\\nCambio: %.2f%%\\nPrecio actual: $%,.0f USD\\n\\nhttps://www.tradingview.com/x/BTCUSD_1h.png

notification.template.rsi-down-70=** RSI cruza hacia abajo 70 (sobrecompra) **\\n\\nPrecio: $%,.0f\\nRSI: %.2f

notification.template.rsi-up-30=** RSI cruza hacia arriba 30 (sobreventa) **\\n\\nPrecio: $%,.0f\\nRSI: %.2f

